name: Full System Quality Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Kita tidak wajib install npm install jika hanya butuh Static Analysis (Code Smells/Duplikasi)
      # SonarCloud scanner bisa membaca file JS/TS mentah.
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}